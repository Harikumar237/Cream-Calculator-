
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cream % Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f9f9f9;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cream % Calculator</h2>
    <label for="sandwich">Sandwich Weight (g):</label>
    <input type="number" id="sandwich" step="any">

    <label for="shell">Shell Weight (g):</label>
    <input type="number" id="shell" step="any">

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      const sandwich = parseFloat(document.getElementById('sandwich').value);
      const shell = parseFloat(document.getElementById('shell').value);
      const result = document.getElementById('result');

      if (isNaN(sandwich) || isNaN(shell) || sandwich <= 0 || shell < 0 || shell > sandwich) {
        result.textContent = "Please enter valid weights.";
        result.style.color = "red";
        return;
      }

      const creamPercent = ((sandwich - shell) / sandwich) * 100;
      result.textContent = `Cream Percentage: ${creamPercent.toFixed(2)}%`;
      result.style.color = "#333";
    }
  </script>
</body>
</html>
